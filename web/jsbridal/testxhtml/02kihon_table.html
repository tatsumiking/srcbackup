<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Bridal</title>
<link rel="shortcut icon" href="img/Bridal.ico" />
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=11'>
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/layout.css" rel="stylesheet" type="text/css" />
<link href="css/defmenu.css" rel="stylesheet" type="text/css" />
<link href="css/button.css" rel="stylesheet" type="text/css" />
<link href="css/accordion.css" rel="stylesheet" type="text/css" />
<link href="css/tabmenu.css" rel="stylesheet" type="text/css" />
<link href="02kihon.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="jslib/clsStruct.js"></script>
<script language="javascript" src="jslib/clsObjFigu.js"></script>
<script language="javascript" src="jslib/ajax.js"></script>
<script language="javascript" src="jslib/global.js"></script>
<script language="javascript" src="jslib/fnclib.js"></script>
<script language="javascript" src="jslib/fncele.js"></script>
<script language="javascript" src="jslib/fncctx.js"></script>
<script language="javascript" src="jslib/accordion.js"></script>
<script language="javascript" src="jslib/tabmenu.js"></script>
<script language="javascript" src="jslib/fncSubDlgInit.js"></script>
<script language="javascript" src="jslib/fncDlgInit.js"></script>
<script language="javascript" src="jslib/fncWebFont.js"></script>
<script language="javascript" src="jslib/globallayout.js"></script>
<script language="javascript" src="jslib/scrn.js"></script>
<script language="javascript" src="jslib/saveimage.js"></script>
<script language="javascript" src="02kihon.js"></script>
</head>
<body onload="fncInit()">
	<div class="ScreenArea">
		<table cellspacing="0" class="table">
		<tbody>
			<tr>
				<th class="clsTitle">ホテル式場名</th>
				<td>
					<select id="idHotelName" class="clsW20"></select>
				</td>
			</tr>
			<tr>
				<th class="clsTitle">婚礼NO</th>
				<td>
					<input id="idKonreiNo" type="text" class="clsW5" 
							maxlength="6" placeholder="012345">
					<label class="clsTitle">婚礼管理番号</label>
					<input id="idKanriNo" type="text" class="clsW5" 
							maxlength="6" placeholder="012345">
				</td>
			</tr>
			<tr>
				<th class="clsTitle">挙　式</th>
				<td>
					<select id="idKyosikiNengo" class="clsW6"></select>
					<input id="idKyosikiGG" type="text" class="clsW2" 
							maxlength="2" placeholder="01">
					<label class="clsTxt">年</label>
					<input id="idKyosikiMM" type="text" class="clsW2" 
							maxlength="2" placeholder="01">
					<label class="clsTxt">月</label>
					<input id="idKyosikiDD" type="text" class="clsW2" 
							maxlength="2" placeholder="01">
					<label class="clsTxt">日</label>
				</td>
			</tr>
			<tr>
				<th class="clsTitle">披露宴</th>
				<td>
					<select id="idHirouenNengo" class="clsW6"></select>
					<input id="idHirouenGG" type="text" class="clsW2" 
							maxlength="2" placeholder="01">
					<label class="clsTxt">年</label>
					<input id="idHirouenMM" type="text" class="clsW2" 
							maxlength="2" placeholder="01">
					<label class="clsTxt">月</label>
					<input id="idHirouenDD" type="text" class="clsW2" 
							maxlength="2" placeholder="01">
					<label class="clsTxt">日</label>
				</td>
			</tr>
			<tr>
				<th class="clsTitle">会場名</th>
				<td>
					<select id="idKaijyou" class="clsW25"></select>
				</td>
			</tr>
			<tr>
				<th class="clsTitle"></th>
				<td>
					<select id="idKaijyou" class="clsW25"></select>
				</td>
			</tr>
		</tbody></table>
	</div>
</body>
</html>
